<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">TIC  TAC  TOE  HUB</h1>

    <div class="parts">

        <div onclick="ttt1()" class="button1">
            <img class="button-img" src="./images/Screenshot 2023-10-16 11.15.45 PM.png" alt="Normal Tic Tac Toe">
            <div class="wide">
                <h2 class="button-text">TIC TAC TOE</h2>
            </div>
        </div>

        <div onclick="ttt2()" class="button1">
            <img class="button-img" src="./images/Screenshot 2023-10-16 11.18.15 PM.png" alt="Normal Tic Tac Toe">
            <div class="wide">
                <h2 class="button-text">ULTIMATE TIC TAC TOE</h2>
            </div>
        </div>

        <div onclick="ttt3()" class="more">
            <button class="more-btn">COMING <br> SOON</button>
        </div>

    </div>
</body>
<script src="app.js"></script>
</html>
