<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="align">
    <div class="main-grid">
        <div class="row1">
            <button class="cell row1-1 column1-1">.</button>
            <button class="cell row1-2 column2-1">.</button>
            <button class="cell row1-3 column3-1">.</button>
        </div>

        <div class="row2">
            <button class="cell row2-1 column1-2">.</button>
            <button class="cell row2-2 column2-2">.</button>
            <button class="cell row2-3 column3-2">.</button>
        </div>

        <div class="row3">
            <button class="cell row3-1 column1-3">.</button>
            <button class="cell row3-2 column2-3">.</button>
            <button class="cell row3-3 column3-3">.</button>
        </div>
    </div>

    <div class="align1">
        <div class="p1score">
            0
        </div>

        <div class="p2score">
            0
        </div>
    </div>

</div>

    <div class="result">WINNER: </div>


    
</body>

<script src="./app.js"></script>
</html>
