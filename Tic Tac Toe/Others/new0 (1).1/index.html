<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h-heading">
        <h1 class="heading">TIC  TAC  TOE</h1>
    </div>


<div class="align">


    <div class="part01">
        <div class="roundnumber">
            <h1>ROUND </h1><h1 class="roundno">1</h1>
        </div>
        <h2 class="display-text">
            Winner<br>h
        </h2>
    </div>

    <div class="main-grid">
        <div class="row1">
            <button class="cell row1-1 column1-1">.</button>
            <button class="cell row1-2 column2-1">.</button>
            <button class="cell row1-3 column3-1">.</button>
        </div>

        <div class="row2">
            <button class="cell row2-1 column1-2">.</button>
            <button class="cell row2-2 column2-2">.</button>
            <button class="cell row2-3 column3-2">.</button>
        </div>

        <div class="row3">
            <button class="cell row3-1 column1-3">.</button>
            <button class="cell row3-2 column2-3">.</button>
            <button class="cell row3-3 column3-3">.</button>
        </div>
    </div>

    <div class="scoreboard">
        <table>
            <tr>
                <td colspan="2" class="are">SCOREBOARD</td>
            </tr>
            <tr>
                <td class="atext red">PLAYER 1</td>
                <td class="atext red p1">0</td>
            </tr>

            <tr>
                <td class="atext green">PLAYER 2</td>
                <td class="atext green p2">0</td>
            </tr>

            <tr>
                <td class="atext black">DRAW</td>
                <td class="atext black p3">0</td>
            </tr>

        </table>
        
        <button class="reset">RESTART</button>
    </div>




    
</div>

<div class="align">
    <div></div>
    <div class="footer">First to 3, Wins the game!</div>
    <div></div>
</div>

<div class="popup1">
    <h1 class="winstatement">
        PLAYER 1 IS THE WINNER
    </h1>

    <button class="again">
        Play Again
    </button>
</div>

<div class="popup2">
    <h1 class="winstatement">
        PLAYER 2 IS THE WINNER
    </h1>

    <button class="again">
        Play Again
    </button>

    Play AGain
</div>

</body>
<script src="./app.js"></script>
</html>
